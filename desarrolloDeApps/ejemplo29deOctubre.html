<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <title> Ejemplo 5to OI</title>
</head>
<body>

<div class="container mx-auto row">

    <h4> Sección A </h4>
    <button class="btn btn-info" onclick="mostrarOcultarImagen()"> mostrar / ocultar  sección A </button>

    <div class="container mx-auto row" id="imagen">
        <img id="gatito"  alt="un bello gatito" src="gatito.png">
        <button class="btn btn-info" onclick="describirImagen()"> describir imágen </button>
        <p id="descripcion"> </p>
    </div>

    <br>

    <h4> Sección B - Lectura de texto - input</h4>
    <div class="container mx-auto row">
        <input class="form-control " id="palabras" type="text">
        <button class="btn btn-info" onclick="leerTextoDeInput()"> Leer  contenido de input </button>
    </div>

    <br>

    <h4> Sección C - Lectura de texto - Párrafo</h4>
    <div class="container mx-auto row">
    <p id="texto-parrafo"> Hola, éste es un párrafo. </p>
    <button class="btn btn-info" onclick="leerTextoDeParrafo()"> Leer párrafo </button>
    </div>
    
    <br>

    <h4> Sección D </h4>
    <input class="form-control " id="campo" type="text">
    <button class="btn btn-info" onclick="colocarCursor()"> colocar cursor </button>
    <button class="btn btn-info" onclick="quitarCursor()"> quitar cursor </button>

</div>


<script>

    function leerTextoDeInput() {
        let textoAPronunciar = $("#palabras").val();
        let mensaje = new SpeechSynthesisUtterance(textoAPronunciar);
        window.speechSynthesis.speak(mensaje);
    }

    function leerTextoDeParrafo() {
        let textoAPronunciar = $("#texto-parrafo").text();
        let mensaje = new SpeechSynthesisUtterance(textoAPronunciar);
        window.speechSynthesis.speak(mensaje);
    }

    function describirImagen() {
        let descripcion = $("#gatito").attr("alt");
        $("#descripcion").text("Descripcion: " + descripcion);
    }

    function mostrarOcultarImagen(){
        $("#imagen").slideToggle();
    }

    function colocarCursor() {
        $("#campo").focus();
    }

    function quitarCursor() {
        $("#campo").blur();
    }

</script>

    <style>

        div {
            padding: 1cm;
        }

        p {
            font-size: 20px;
        }

    </style>

</body>

</html>
