<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Ejemplo</title>
</head>

<body>
    <p> Ingrese nombre: </p>
    <input type="text" id="nombre">

    <p> Ingrese apellido: </p>
    <input type="text" id="apellido">

    <p> Ingrese edad: </p>
    <input type="number" id="edad">

    <br>

    <button onclick="mostrarDatos()"> MOSTRAR DATOS INGRESADOS </button>

    <p id="datosIngresados"><p>

    <script>
        
        function mostrarDatos() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var edad = document.getElementById("edad").value;
            document.getElementById("datosIngresados").innerHTML = "Datos: " + nombre + " " + apellido + " " + edad;
            document.getElementById("datosIngresados").style.color = "green";
        }
        
    </script>
</body>

</html>
