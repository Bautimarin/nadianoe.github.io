<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Consigna 19 de marzo</title>
</head>

<body>
    <p>Ingrese nombre:</p>
    <input type="text" id="nombre">

    <p>Ingrese apellido:</p>
    <input type="text" id="apellido">

    <p>Ingrese edad:</p>
    <input type="number" id="edad">

    <br>

    <button onclick="mostrarDatos()"> Mostrar datos ingresados </button>

    <h1 id="respuesta-nombre"></h1>
    <h1 id="respuesta-apellido"></h1>
    <h1 id="respuesta-edad"></h1>

    <script>
        function mostrarDatos() {
            var nombre = document.getElementById("nombre").value;
            document.getElementById("respuesta-nombre").innerHTML = "Tu nombre es " + nombre;
            document.getElementById("respuesta-nombre").style.color = "red";
        }
    </script>
</body>

</html>
